<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de una pirámide pentagonal</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de una pirámide pentagonal</h2>
    <form id="piramidePentagonalForm">
        <label for="semiperimetro">Escribe el semiperímetro:</label>
        <input type="number" id="semiperimetro" name="semiperimetro" required><br><br>
        <label for="base">Escribe la base:</label>
        <input type="number" id="base" name="base" required><br><br>
        <label for="altura">Escribe la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <label for="longitudPentagono">Escribe una longitud del pentágono:</label>
        <input type="number" id="longitudPentagono" name="longitudPentagono" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('semiperimetro').value);
            var b = parseFloat(document.getElementById('base').value);
            var h = parseFloat(document.getElementById('altura').value);
            var l = parseFloat(document.getElementById('longitudPentagono').value);

            var AResultado = (1/4) * Math.sqrt(5) * (5 + 2 * Math.sqrt(5) * Math.pow(s, 2));
            var BResultado = (1/2) * b * h;
            var Area = AResultado + 5 * BResultado;
            var Perimetro = 5 * l;
            var Areabase = (1/4) * Math.sqrt(5) * (5 + 2 * Math.sqrt(5) * Math.pow(s, 2));
            var Volumen = (1/3) * Areabase * h;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Area}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
                <p>El resultado del volumen es: ${Volumen}</p>
            `;
        }
    </script>
</body>
</html>
