<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un dodecaedro</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un dodecaedro</h2>
    <form id="dodecaedroForm">
        <label for="lado">Escribe la longitud de un lado del pentágono:</label>
        <input type="number" id="lado" name="lado" required><br><br>
        <label for="arista">Pon la longitud de una arista:</label>
        <input type="number" id="arista" name="arista" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('lado').value);
            var a = parseFloat(document.getElementById('arista').value);

            var resultado = (1/4) * (Math.sqrt(5) * (5 + 2 * Math.sqrt(5 * Math.pow(s, 2))));
            var area = 12 * resultado;
            var perimetro = 30 * s;
            var volumen = (15 + 7 * Math.sqrt(5) * Math.pow(a, 3)) / 4;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${area}</p>
                <p>El resultado del perímetro es: ${perimetro}</p>
                <p>El resultado del volumen es: ${volumen}</p>
            `;
        }
    </script>
</body>
</html>
