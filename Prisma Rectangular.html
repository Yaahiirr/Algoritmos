<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un prisma rectangular</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un prisma rectangular</h2>
    <form id="prismaRectangularForm">
        <label for="longitud">Escribe la longitud:</label>
        <input type="number" id="longitud" name="longitud" required><br><br>
        <label for="ancho">Escribe el ancho:</label>
        <input type="number" id="ancho" name="ancho" required><br><br>
        <label for="altura">Escribe la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var lg = parseFloat(document.getElementById('longitud').value);
            var an = parseFloat(document.getElementById('ancho').value);
            var h = parseFloat(document.getElementById('altura').value);

            var Area = 2 * ((lg * an) + (lg * h) + (an * h));
            var Perimetro = 2 * (lg + an);
            var Volumen = lg * an * h;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Area}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
                <p>El resultado del volumen es: ${Volumen}</p>
            `;
        }
    </script>
</body>
</html>
