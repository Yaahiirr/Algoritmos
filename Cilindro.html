<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un cilindro</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un cilindro</h2>
    <form id="cilindroForm">
        <label for="radio">Escribe el radio:</label>
        <input type="number" id="radio" name="radio" required><br><br>
        <label for="altura">Escribe la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var radio = parseFloat(document.getElementById('radio').value);
            var altura = parseFloat(document.getElementById('altura').value);

            var resultadoArea = ((2 * 3.1416) * Math.pow(radio, 2)) + (2 * 3.1416 * radio * altura);
            var resultadoPerimetro = 2 * 3.1416 * radio;
            var resultadoVolumen = 3.1416 * Math.pow(radio, 2) * altura;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${resultadoArea}</p>
                <p>El resultado del perímetro es: ${resultadoPerimetro}</p>
                <p>El resultado del volumen es: ${resultadoVolumen}</p>
            `;
        }
    </script>
</body>
</html>
