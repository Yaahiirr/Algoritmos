<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un triángulo rectángulo</title>
</head>
<body>
    <h2>Calcular área y perímetro de un triángulo rectángulo</h2>
    <form id="trianguloRectanguloForm">
        <label for="lado1">Pon un lado:</label>
        <input type="number" id="lado1" name="lado1" required><br><br>
        <label for="lado2">Pon un lado:</label>
        <input type="number" id="lado2" name="lado2" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var a = parseFloat(document.getElementById('lado1').value);
            var b = parseFloat(document.getElementById('lado2').value);

            var c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
            var Perimetro = a + b + c;
            var Resultado = (1/2) * a * b;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Resultado}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
            `;
        }
    </script>
</body>
</html>
