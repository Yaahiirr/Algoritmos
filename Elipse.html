<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de una elipse</title>
</head>
<body>
    <h2>Calcular área y perímetro de una elipse</h2>
    <form id="elipseForm">
        <label for="semiejeMayor">Pon la longitud del semieje mayor de la elipse:</label>
        <input type="number" id="semiejeMayor" name="semiejeMayor" required><br><br>
        <label for="semiejeMenor">Pon la longitud del semieje menor de la elipse:</label>
        <input type="number" id="semiejeMenor" name="semiejeMenor" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var a = parseFloat(document.getElementById('semiejeMayor').value);
            var b = parseFloat(document.getElementById('semiejeMenor').value);

            var resultadoArea = 3.1416 * a * b;
            var resultadoPerimetro = 3.1416 * (3 * (a + b) - Math.sqrt((3 * a + b) * (a + 3 * b)));

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${resultadoArea}</p>
                <p>El resultado del perímetro es: ${resultadoPerimetro}</p>
            `;
        }
    </script>
</body>
</html>
