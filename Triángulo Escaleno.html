<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un triángulo escaleno</title>
</head>
<body>
    <h2>Calcular área y perímetro de un triángulo escaleno</h2>
    <form id="trianguloEscalenoForm">
        <label for="lado1">Pon un lado:</label>
        <input type="number" id="lado1" name="lado1" required><br><br>
        <label for="lado2">Pon un lado:</label>
        <input type="number" id="lado2" name="lado2" required><br><br>
        <label for="lado3">Pon un lado:</label>
        <input type="number" id="lado3" name="lado3" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var a = parseFloat(document.getElementById('lado1').value);
            var b = parseFloat(document.getElementById('lado2').value);
            var c = parseFloat(document.getElementById('lado3').value);

            var s = (a + b + c) / 2;
            var Resultado = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            var Perimetro = a + b + c;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Resultado}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
            `;
        }
    </script>
</body>
</html>
