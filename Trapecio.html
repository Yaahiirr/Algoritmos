<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un trapecio</title>
</head>
<body>
    <h2>Calcular área y perímetro de un trapecio</h2>
    <form id="trapecioForm">
        <label for="base1">Pon la primera base:</label>
        <input type="number" id="base1" name="base1" required><br><br>
        <label for="base2">Pon la segunda base:</label>
        <input type="number" id="base2" name="base2" required><br><br>
        <label for="altura">Pon la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <label for="lado1">Pon un lado paralelo:</label>
        <input type="number" id="lado1" name="lado1" required><br><br>
        <label for="lado2">Pon un lado paralelo:</label>
        <input type="number" id="lado2" name="lado2" required><br><br>
        <label for="lado3">Pon un lado no paralelo:</label>
        <input type="number" id="lado3" name="lado3" required><br><br>
        <label for="lado4">Pon un lado no paralelo:</label>
        <input type="number" id="lado4" name="lado4" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var B1 = parseFloat(document.getElementById('base1').value);
            var B2 = parseFloat(document.getElementById('base2').value);
            var H = parseFloat(document.getElementById('altura').value);
            var a = parseFloat(document.getElementById('lado1').value);
            var b = parseFloat(document.getElementById('lado2').value);
            var c = parseFloat(document.getElementById('lado3').value);
            var d = parseFloat(document.getElementById('lado4').value);

            var Resultado = ((B1 + B2) * H) / 2;
            var Perimetro = a + b + c + d;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Resultado}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
            `;
        }
    </script>
</body>
</html>
