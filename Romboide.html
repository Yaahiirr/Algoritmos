<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un romboide</title>
</head>
<body>
    <h2>Calcular área y perímetro de un romboide</h2>
    <form id="romboideForm">
        <label for="base">Pon la base:</label>
        <input type="number" id="base" name="base" required><br><br>
        <label for="altura">Pon la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <label for="longitudCorta">Pon la longitud corta:</label>
        <input type="number" id="longitudCorta" name="longitudCorta" required><br><br>
        <label for="longitudLarga">Pon la longitud larga:</label>
        <input type="number" id="longitudLarga" name="longitudLarga" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var B = parseFloat(document.getElementById('base').value);
            var H = parseFloat(document.getElementById('altura').value);
            var a = parseFloat(document.getElementById('longitudCorta').value);
            var b = parseFloat(document.getElementById('longitudLarga').value);

            var Area = B * H;
            var Perimetro = 2 * (a + b);

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Area}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
            `;
        }
    </script>
</body>
</html>
