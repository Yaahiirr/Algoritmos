<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un tetraedro</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un tetraedro</h2>
    <form id="tetraedroForm">
        <label for="ladoTriangulo">Escribe la longitud de un lado del triángulo:</label>
        <input type="number" id="ladoTriangulo" name="ladoTriangulo" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('ladoTriangulo').value);

            var Resultado = Math.sqrt(3) / 4 * s ** 2;
            var Area = 4 * Resultado;
            var Perimetro = 3 * s;
            var Volumen = (s ** 3 * Math.sqrt(2)) / 12;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Area}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
                <p>El resultado del volumen es: ${Volumen}</p>
            `;
        }
    </script>
</body>
</html>
