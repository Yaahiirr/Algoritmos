<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un octaedro</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un octaedro</h2>
    <form id="octaedroForm">
        <label for="ladoTriangulo">Escribe la longitud de un lado del triángulo:</label>
        <input type="number" id="ladoTriangulo" name="ladoTriangulo" required><br><br>
        <label for="aristasTriangulo">Escribe las aristas de un lado del triángulo:</label>
        <input type="number" id="aristasTriangulo" name="aristasTriangulo" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('ladoTriangulo').value);
            var a = parseFloat(document.getElementById('aristasTriangulo').value);

            var resultado = Math.sqrt(3)/4 * Math.pow(s, 2);
            var area = 8 * resultado;
            var perimetro = 12 * a;
            var volumen = (1/3) * Math.sqrt(2) * Math.pow(a, 3);

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${area}</p>
                <p>El resultado del perímetro es: ${perimetro}</p>
                <p>El resultado del volumen es: ${volumen}</p>
            `;
        }
    </script>
</body>
</html>
