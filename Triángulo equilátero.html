<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un triángulo equilátero</title>
</head>
<body>
    <h2>Calcular área y perímetro de un triángulo equilátero</h2>
    <form id="trianguloEquilateroForm">
        <label for="longitud">Pon una longitud:</label>
        <input type="number" id="longitud" name="longitud" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('longitud').value);

            var Resultado = 3 * s;
            var Perimetro = (Math.sqrt(3) / 4) * Math.pow(s, 2);

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Resultado}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
            `;
        }
    </script>
</body>
</html>
