<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área y perímetro de un heptágono</title>
</head>
<body>
    <h2>Calcular área y perímetro de un heptágono</h2>
    <form id="heptagonoForm">
        <label for="lado">Pon la longitud de uno de los lados:</label>
        <input type="number" id="lado" name="lado" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('lado').value);

            var resultadoArea = (7/4) * s**2 * (2.24698 * (3.1416/7));
            var resultadoPerimetro = 7 * s;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${resultadoArea}</p>
                <p>El resultado del perímetro es: ${resultadoPerimetro}</p>
            `;
        }
    </script>
</body>
</html>
