<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular área, perímetro y volumen de un prisma pentagonal</title>
</head>
<body>
    <h2>Calcular área, perímetro y volumen de un prisma pentagonal</h2>
    <form id="prismaPentagonalForm">
        <label for="ladoPentagono">Escribe la longitud de uno de los lados del pentágono:</label>
        <input type="number" id="ladoPentagono" name="ladoPentagono" required><br><br>
        <label for="altura">Escribe la altura:</label>
        <input type="number" id="altura" name="altura" required><br><br>
        <button type="button" onclick="calcular()">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
        function calcular() {
            var s = parseFloat(document.getElementById('ladoPentagono').value);
            var h = parseFloat(document.getElementById('altura').value);

            var AResultado = (1/4) * Math.sqrt(5) * (5 + 2 * Math.sqrt(5) * Math.pow(s, 2));
            var BResultado = 2 * AResultado;
            var CResultado = 5 * s * h;
            var Area = (2 * AResultado) + CResultado;
            var Perimetro = 5 * s;
            var Areabase = (1/4) * Math.sqrt(5 * (5 + 2 * Math.sqrt(5))) * Math.pow(s, 2);
            var Volumen = (1/3) * Areabase * h;

            document.getElementById('resultado').innerHTML = `
                <p>El resultado del área es: ${Area}</p>
                <p>El resultado del perímetro es: ${Perimetro}</p>
                <p>El resultado del volumen es: ${Volumen}</p>
            `;
        }
    </script>
</body>
</html>
